<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 24px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .order-code {
            color: #e74c3c;
            font-weight: bold;
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Cảm ơn bạn đã đặt hàng
    </div>

    <p>Xin chào <b th:text="${customerName}">Customer</b>,</p>

    <p>
        Đơn hàng của bạn với mã
        <span class="order-code" th:text="${orderCode}">ORDER123</span>
        đã được tạo thành công.
    </p>

    <p>
        Tổng tiền:
        <b th:text="${totalAmount} + ' VND'">0 VND</b>
    </p>

    <p>
        Bạn có thể theo dõi đơn hàng tại:
        <a th:href="${trackingLink}" th:text="${trackingLink}">link</a>
    </p>

    <div class="footer">
        <p>Hung Hypebeast © 2026</p>
        <p>Hotline: 0909 123 456</p>
    </div>
</div>

</body>
</html>
